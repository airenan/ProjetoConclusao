      <div class="row row-menu">
          <div class="col-4">
              <a class="linkmenu1" href="index.html">
                  <h1 class="logoimg">FOOD <i class="fas fa-pizza-slice logoimg1"></i></h1>

          <div class="col-10 col-sm-10 col-md-8 col-lg-4">
          <form class="formlogin">
            <div class="form-group">
              <h1>Informe seus dados para login</h1>
              <label for="exampleInputEmail1">E-mail</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="E-mail">
              <small id="emailHelp" class="form-text text-muted">Nunca compartilharemos seu e-mail com mais ninguém.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Senha</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
            </div>
            <button type="submit" class="btn btn-danger btn-block">Entrar</button>
          </form>
          </div>
          <div class="col-1 col-sm-1 col-md-2 col-lg-4"></div>
      </div>

    </div>
